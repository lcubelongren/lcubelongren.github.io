<form style="text-align: center; margin-left: auto; margin-right: auto; width: 70%; padding-top: 175px;">
	<div style="padding-bottom: 75px; font-size: 24px;">Hidden</div>
    <label for="pswd">Password: </label>
    <input type="password" id="pswd">
    <input type="button" id="bttn" value="Submit" onclick="checkPswd();" />
</form>

<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "supersecretpassword";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="hidden-index.html";
        }
        else{
            alert("Not the right password!");
        }
    }
</script>
<!--Execute a function when the user presses a key on the keyboard-->
<script type="text/javascript">
var input = document.getElementById("pswd");
input.addEventListener("keypress", function(event) {
  <!--If the user presses the "Enter" key on the keyboard-->
  if (event.key === "Enter") {
    <!--Cancel the default action, if needed-->
    event.preventDefault();
    <!--Trigger the button element with a click-->
    document.getElementById("bttn").click();
  }
});
</script>
